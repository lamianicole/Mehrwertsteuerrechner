<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>project-brutto-netto-rechner</title>
</head>
<body>
    <section>
    <h1>Mehrwertsteuer-Rechner</h1>
    <article class="rechner-area-one">
        <div class="auswahl-feld">
        <h2>Was soll berechnet werden?</h2>
            <div>
                <input type="radio" name="checkbox" id="aufschlagNettoBrutto" checked>
                <label for="aufschlagNettoBrutto">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label><br>

                <input type="radio" name="checkbox" id="abzugBruttoNetto">
                <label for="abzugBruttoNetto">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
            </div>
        </div>
            <div class="auswahl-feld">
            <div>
                <h2>Mehrwertsteuersatz</h2>
            </div>
            <div>
                <input type="radio" name="checkboxTwo" id="neunzehnProzent" checked>
                <label for="neunzehnProzent">19%</label><br>
            
                <input type="radio" name="checkboxTwo" id="siebenProzent">
                <label for="siebenProzent">7%</label>
            </div>
            </div>
            <div class="auswahl-feld">
                <label for="inputBetrag">Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span>*</span></label><br>
                <input type="number" name="preisInEuro" id="inputBetrag" required><br>
            </div>
            <div class="button-con">
                <input type="button" value="Berechnen" id="calcBtn">
            </div>
        </article>
        <article class="rechner-area-two">
            <div>
                <h3>Ergebnis</h3>
            </p>
            <div class="auswahl-feld">
                <p>Mehrwertsteuerbetrag</p>
                <div class="output-container">
                <p id="SteuerbetragInEuro">€ </p>
                <p id="outputMehrwert"></p>
                </div>
            </div>
            <div class="auswahl-feld">
                <p>Bruttobetrag (Endpreis)</p>
                <div class="output-container">
                <p id="BruttobetragInEuro">€ </p>
                <p id="outputBrutto"></p>
                </div>
            </div>
        </article>
    </section>

    <script type="module" src="./basics.ts"></script>
</body>
</html>
